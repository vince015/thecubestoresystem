{% extends "thecubestore/base.html" %}

{% load staticfiles %}
{% block pagetitle %}Merchants{% endblock %}

{% block breadcrumb %}
<h1>
    Merchant
    <small>Add</small>
</h1>
<ol class="breadcrumb">
    <li><a href="{% url 'home' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="{% url 'cube_list' %}">Merchants</a></li>
    <li class="active">Add</li>
</ol>
{% endblock %}

{% block main %}
<div class="row">
    <form action="{% url 'user_add' %}" method="post">
    {% csrf_token %}
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Profile</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text"
                               name="username"
                               id="usernameInput"
                               maxlength="150"
                               required="true"
                               value="{{ data.username }}"
                               class="form-control"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password"
                               name="password"
                               id="passwordInput"
                               maxlength="128"
                               required="true"
                               class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <input type="password"
                               name="confirm_password"
                               id="confirmPasswordInput"
                               maxlength="128"
                               required="true"
                               class="form-control"
                               placeholder="Re-enter password">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email"
                               name="email"
                               id="emailInput"
                               value="{{ data.email }}"
                               maxlength="254"
                               class="form-control"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="firstnameInput">First Name</label>
                        <input type="text"
                               name="firstname"
                               id="usernameInput"
                               maxlength="30"
                               value="{{ data.firstname }}"
                               required="true"
                               class="form-control"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastnameInput">Last Name</label>
                        <input type="text"
                               name="lastname"
                               id="lastnameInput"
                               value="{{ data.lastname }}"
                               maxlength="30"
                               required="true"
                               class="form-control"
                               placeholder="Last Name">
                    </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
