{% extends "thecubestore/base.html" %}

{% load staticfiles %}
{% block pagetitle %}Stores{% endblock %}

{% block breadcrumb %}
<h1>
    Stores
    <small>EDIT</small>
</h1>
<ol class="breadcrumb">
    <li><a href="{% url 'home' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="{% url 'store_list' %}">Stores</a></li>
    <li class="active">Edit</li>
</ol>
{% endblock %}

{% block main %}
    <div class="row">
        <form action="{% url 'store_edit' store_id=store.id %}" method="post">
        {% csrf_token %}
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nameInput">Store Name</label>
                            <input type="text"
                                   name="name"
                                   id="nameInput"
                                   maxlength="256"
                                   required="true"
                                   value="{{ store.name }}"
                                   class="form-control"
                                   placeholder="Store name">
                        </div>
                        <div class="form-group">
                            <label for="facebookInput">Facebook Page</label>
                            <input type="text"
                                   name="facebook"
                                   id="facebookInput"
                                   value="{{ store.facebook }}"
                                   maxlength="128"
                                   class="form-control"
                                   placeholder="Store's Facebook page">
                        </div>
                        <div class="form-group">
                            <label for="instagramInput">Instagram Page</label>
                            <input type="text"
                                   name="instagram"
                                   id="instagramInput"
                                   value="{{ store.instagram }}"
                                   maxlength="128"
                                   class="form-control"
                                   placeholder="Store's Instagram page">
                        </div>
                        <div class="form-group">
                            <label for="websiteInput">Website</label>
                            <input type="text"
                                   name="website"
                                   id="websiteInput"
                                   value="{{ store.website }}"
                                   maxlength="128"
                                   class="form-control"
                                   placeholder="Store's website">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
