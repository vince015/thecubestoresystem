<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
          
        <title>The Cube Store | {% block pagetitle %}{% endblock %} </title>       

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        {% block stylesheets %}
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="{% static "bower_components/Ionicons/css/ionicons.min.css" %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static "dist/css/AdminLTE.css" %}">
        {% endblock %}
        {% block pagestylesheets %}{% endblock %}

        {% block uielements %}
        <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static "dist/css/skins/_all-skins.min.css" %}">
        <!-- Morris chart -->
        <link rel="stylesheet" href="{% static "bower_components/morris.js/morris.css" %}">
        <!-- jvectormap -->
        <link rel="stylesheet" href="{% static "bower_components/jvectormap/jquery-jvectormap.css" %}">
        <!-- Date Picker -->
        <link rel="stylesheet" href="{% static "bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" %}">
        <!-- Daterange picker -->
        <link rel="stylesheet" href="{% static "bower_components/bootstrap-daterangepicker/daterangepicker.css" %}">
        <!-- bootstrap wysihtml5 - text editor -->
        <link rel="stylesheet" href="{% static "plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}">
        {% endblock %}

    </head>
    <body class="hold-transition skin-yellow sidebar-mini">
        {% block main %}{% endblock %}

        {% block scripts %}
            <!-- jQuery 3 -->
            <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
            <!-- jQuery UI 1.11.4 -->
            <script src="{% static "bower_components/jquery-ui/jquery-ui.min.js" %}"></script>
            <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
            <script>
              $.widget.bridge('uibutton', $.ui.button);
            </script>
            <!-- Bootstrap 3.3.7 -->
            <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
            <!-- Morris.js charts -->
            <script src="{% static "bower_components/raphael/raphael.min.js" %}"></script>
            <script src="{% static "bower_components/morris.js/morris.min.js" %}"></script>
            <!-- Sparkline -->
            <script src="{% static "bower_components/jquery-sparkline/dist/jquery.sparkline.min.js" %}"></script>
            <!-- jvectormap -->
            <script src="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
            <script src="{% static "plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
            <!-- jQuery Knob Chart -->
            <script src="{% static "bower_components/jquery-knob/dist/jquery.knob.min.js" %}"></script>
            <!-- daterangepicker -->
            <script src="{% static "bower_components/moment/min/moment.min.js" %}"></script>
            <script src="{% static "bower_components/bootstrap-daterangepicker/daterangepicker.js" %}"></script>
            <!-- datepicker -->
            <script src="{% static "bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" %}"></script>
            <!-- Bootstrap WYSIHTML5 -->
            <script src="{% static "plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}"></script>
            <!-- Slimscroll -->
            <script src="{% static "bower_components/jquery-slimscroll/jquery.slimscroll.min.js" %}"></script>
            <!-- FastClick -->
            <script src="{% static "bower_components/fastclick/lib/fastclick.js" %}"></script>
            <!-- AdminLTE App -->
            <script src="{% static "dist/js/adminlte.min.js" %}"></script>
        {% endblock %}
        {% block pagescripts %}{% endblock %}
    </body>
</html>
